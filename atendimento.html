<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atendimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

    <div class="cotainer">
        <div class="row mt-5">
            <div class="col-md-12">
                <div id="atendimento">

                </div>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('9cc2909513fc23145811', {
            cluster: 'us2',
            forceTLS: true
        });

        //pode ser cirado um canal para cada usuário
        var channel = pusher.subscribe('my-channel');

        //dentro de cada canal pode ser adicionados vários eventos
        channel.bind('my-event', function(data) {
            //alert(JSON.stringify(data));

            //aqui vem todos os alerts de resposta do pusher
            let  msg = '' +
                '<div class="alert alert-warning alert-dismissible fade show" role="alert">' +
                '<p>Agendamento para <strong>'+ data.nome +'</strong> foi marcado para o dia ' +
                '<strong>'+ data.dia +'</strong> às <strong>'+ data.hora +'</strong></p>' +
                 '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '</div>';
            $("#atendimento").append(msg);

        });
        //EVENTOS
        //paciente presente
        //paciente faltou...
    </script>
</body>
</html>
